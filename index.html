<!DOCTYPE html>
<html>
  <head>
    <title>manav's site!</title>
    <style>
      /* Set the size of the container element to fill the viewport */
      body, html {
        height: 100%;
        margin: 0;
      }
      /* Set the size of the object element to fill the container */
      .pdf-container {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <h1>welcome to my site! here is my resume:</h1>
    <div class="pdf-container">
      <object data="resume.pdf" type="application/pdf" width="100%" height="100%">
        <p>Sorry, your browser does not support embedded PDFs, contact Manav Dodia.</p>
      </object>
    </div>
  </body>
</html>
